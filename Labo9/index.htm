<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sean's Portfolio</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/script.js" defer></script>
</head>
<body>

  <!-- Fixed Banner Section (Initially hidden) -->
  <div class="banner hidden">
    <div class="name">Sean's Portfolio</div>
    <button class="book-now">Book Now</button>
  </div>

  <!-- Welcome Section -->
  <section id="welcome" class="welcome">
    <div class="content">
      <h1>Welcome to My Portfolio</h1>
      <p>Creative video and photo editing at its finest.</p>
      <button class="book-now show">Book Now</button>
      <video autoplay muted loop id="background-video">
        <source src="assets/img/Comp 1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="scroll-down-container">
      <span class="scroll-down-text">Scroll Down</span>
      <div class="scroll-down-arrow">
        <svg width="30" height="30" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 16l4-4h-3V4h-2v8H8l4 4z"/>
        </svg>
      </div>
    </div>
  </section>

  <!-- Other Sections -->
  <section id="work" class="work">
    <h2>My Work</h2>
    <!-- Content here -->
  </section>

  <section id="about" class="about">
    <h2>About Me</h2>
    <!-- Content here -->
  </section>

  <section id="socials" class="socials">
    <h2>Connect With Me</h2>
    <!-- Content here -->
  </section>

  <!-- Fixed Header with Menu (Initially Hidden) -->
  <div class="header hidden">
    <button id="menu-button" class="menu-button">â˜°</button>
    <div class="search-bar-container">
      <input type="text" id="search-bar" class="search-bar" placeholder="Search...">
    </div>
  </div>

  <div id="menu-overlay" class="menu-overlay hidden">
    <ul class="menu-list">
      <li><a href="#welcome" class="menu-link">Welcome</a></li>
      <li><a href="#work" class="menu-link">My Work</a></li>
      <li><a href="#about" class="menu-link">About Me</a></li>
      <li><a href="#socials" class="menu-link">Socials</a></li>
    </ul>
  </div>

</body>
</html>
